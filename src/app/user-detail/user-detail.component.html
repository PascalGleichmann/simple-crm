<mat-card class="user-detail-header">
    <button class="more-button" [matMenuTriggerFor]="headerMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #headerMenu="matMenu">
        <button mat-menu-item (click)="editHeader()">Edit</button>
    </mat-menu>

    <img src="../../assets/img/profile.png">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button class="more-button" [matMenuTriggerFor]="addressMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.address }}<br>
        {{ user.zipCode }} {{ user.city }} <br>
    </mat-card-content>
</mat-card>
