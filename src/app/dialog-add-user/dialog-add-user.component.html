<h1 mat-dialog-title>Add new User</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div class="dialog-input-container">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput>
            <!-- <mat-hint>Please enter your first name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput>
            <!-- <mat-hint>Please enter your last name</mat-hint> -->
        </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Birth date</mat-label>
        <input matInput [matDatepicker]="picker">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Street + House no.</mat-label>
        <input matInput>
        <!-- <mat-hint>Please enter your adress/mat-hint> -->
    </mat-form-field>

    <div class="dialog-input-container">
        <mat-form-field appearance="outline">
            <mat-label>Zip code</mat-label>
            <input matInput>
            <!-- <mat-hint>Please enter the zip code of your city</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput>
            <!-- <mat-hint>Please enter your city</mat-hint> -->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</div>
